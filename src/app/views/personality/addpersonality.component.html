<div class="animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Add Personality</strong>Form
            </div>
            <div class="card-body">
                <form [formGroup]="PersonalityForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Name :</label>

                                <div class="col-md-9 input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" formControlName="personalityName" id="NameTxt" name="NameTxt"
                                           class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && f.personalityName.errors }"
                                           placeholder="Enter personality Name">

                                    <div *ngIf="submitted && f.personalityName.errors" class="invalid-feedback">
                                        <div *ngIf="f.personalityName.errors.required"> personalityName is required
                                        </div>
                                        <div *ngIf="f.personalityName.errors.minlength">personality Name must be at
                                            least 3 characters
                                        </div>
                                        <div *ngIf="f.personalityName.errors.maxlength"> personality Name must be at
                                            least 100 characters
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Video Url :</label>

                                <div class="col-md-9 input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-frame"></i></span>
                                    </div>
                                    <input type="text" id="NameTxt" name="NameTxt"
                                           class="form-control"
                                           placeholder="Enter Video Url">

                                </div>
                            </div>


                            <!--istcol-md-6--closingtag-->
                        </div>
                        <!--second opening col-md-6-->

                        <div class="col-md-6">

                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Type :</label>

                                <div class="col-md-9 input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-vimeo"></i></span>
                                    </div>
                                    <input type="text" formControlName="vocabularyType" id="NameTxt" name="NameTxt"
                                           class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && f.personalityType.errors }"
                                           placeholder="Enter personality Type">

                                    <div *ngIf="submitted && f.personalityName.errors" class="invalid-feedback">
                                        <div *ngIf="f.personalityType.errors.required">personality Type is required
                                        </div>
                                        <div *ngIf="f.personalityType.errors.minlength">personality Type must be at
                                            least 3 characters
                                        </div>
                                        <div *ngIf="f.personalityType.errors.maxlength">personality Type must be at
                                            least 100 characters
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Publish Date :</label>

                                <div class="col-md-9 input-group mb-3">
                                    <div class="input-group-prepend ">
                                                        <span class="input-group-text"><i
                                                                class="fa fa-clock-o fa-lg"></i></span>
                                    </div>

                                    <input class="form-control" formControlName="publishDate"
                                           [min]="min" [max]="max"
                                           [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1"
                                           [(ngModel)]="publishDate"
                                           [ngClass]="{ 'is-invalid': submitted && f.publishDate.errors }"
                                           placeholder="Choose publish date">
                                    <owl-date-time #dt1></owl-date-time>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-12">
                        <div class="card">
                            <div class=" card-body">
                                <div class="row">
                                    <div class=" col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-4 col-form-label"> For <strong>Image</strong>
                                                only</label>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4 text-center img-div">
                                                <img [src]="url" height="150px" width="150px">
                                            </div>
                                            <div class="col-md-8">
                                                <div class="form-group row">
                                                    <label class="col-md-4 col-form-label">File Name :</label>

                                                    <div class="col-md-8 input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i
                                                                    class="icon-doc"></i></span>
                                                        </div>
                                                        <input type="text"
                                                               name="fileNameTxt" id="fileNameTxt"
                                                               class="form-control"
                                                               placeholder="File Name">
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="col-md-4 col-form-label">File Type :</label>

                                                    <div class="col-md-8 input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i
                                                                    class="icon-docs"></i></span>
                                                        </div>
                                                        <input type="text"
                                                               name="fileTypeTxt" id="fileTypeTxt"
                                                               class="form-control"
                                                               placeholder="File Type">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-md-4 col-form-label">File Size :</label>

                                                    <div class="col-md-8 input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i
                                                                    class="icon-drawer"></i></span>
                                                        </div>
                                                        <input type="text"
                                                               name="fileSizeTxt" id="fileSizeTxt"
                                                               class="form-control" placeholder="File Size">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="btn btn-default">
                                                <input type="file" accept=".png, .jpg, .jpeg"
                                                       (change)="selectFile($event)">
                                            </label>

                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-md-4 col-form-label"> For <strong>Video</strong>
                                                only</label>
                                        </div>
                                        <div class=" row">
                                            <div class="col-md-4 text-center img-div">
                                                <img [src]="url" height="150px" width="150px">
                                            </div>
                                            <div class="col-md-8">
                                                <div class="form-group row">
                                                    <label class="col-md-4 col-form-label">File Name :</label>

                                                    <div class="col-md-8 input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i
                                                                    class="icon-doc"></i></span>
                                                        </div>
                                                        <input type="text"
                                                               name="VideofileNameTxt" id="VideofileNameTxt"
                                                               class="form-control"
                                                               placeholder="File Name">
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="col-md-4 col-form-label">File Type :</label>

                                                    <div class="col-md-8 input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i
                                                                    class="icon-docs"></i></span>
                                                        </div>
                                                        <input type="text"
                                                               name="VideofileTypeTxt" id="VideofileTypeTxt"
                                                               class="form-control"
                                                               placeholder="File Type">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-md-4 col-form-label">File Size :</label>

                                                    <div class="col-md-8 input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i
                                                                    class="icon-drawer"></i></span>
                                                        </div>
                                                        <input type="text"
                                                               name="VideofileSizeTxt" id="VideofileSizeTxt"
                                                               class="form-control"
                                                               placeholder="File Size">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="btn btn-default">
                                                <input type="file" accept=".png, .jpg, .jpeg"
                                                       (change)="selectFile($event)">
                                            </label>

                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-12 col-form-label">Usage In Sentence <sup
                                [ngClass]="{ 'txt-error': submitted && f.usageInSentence.errors }">*</sup>
                        </label>
                    </div>

                    <div class="col-md-12 input-group mb-3">
                        <ckeditor
                                formControlName="qQuestion"
                                [(ngModel)]="qQuestion"
                                [config]="ckeConfig"
                                [readonly]="false"
                                [ngClass]="{ 'is-invalid': questionFormSubmitted && f.qQuestion.errors }"
                                debounce="500">
                        </ckeditor>


                    </div>
                    <div class="row float_rigt">
                        <div class="form-group pad_right_5">
                            <button type="reset" class="btn btn-danger px-4" (click)="goToReset()">Reset</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary px-4">Add Personality</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
